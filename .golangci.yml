# https://golangci-lint.run/usage/configuration/
run:
  skip-dirs:
    - vendor
    - bin
    - sdk
  allow-parallel-runners: true
  go: '1.21'
  timeout: 10m

issues:
  exclude-rules:
    - path: (.+)_test.go
      linters:
        - funlen
  exclude:
    # don't complain about autogenerated table driven tests
    - Using the variable on range scope `tt` in function literal

linters:
  disable-all: true
  enable:
    # read about the linters in this list here: https://golangci-lint.run/usage/linters/
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - funlen
    - goconst
    - gocyclo
    - gofumpt
    - goheader
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nakedret
    - nestif
    - nolintlint
    - predeclared
    - testpackage
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    #     - sqlclosecheck # doesn't work with generics
    #    - gci # some files need to be fixed + we should use the autofix functionality
    #    - goerr113 # complains about dynamic (non wrapped) errors, dynamic prevent correct error reporting
    #    - gomnd # complains about magic numbers
    #    - nilerr # FIXME: stop ignoring errors!
    #    - noctx # complains about context-less methods
    #    - prealloc # suggests to pre-allocate slice ranges as it improves performance
    #    - rowserrcheck # doesn't work with generics
    #    - staticcheck # complains about unconditionally terminated loops
    #    - stylecheck # complains about string literals with unicode control characters
    #    - wastedassign - # doesn't work with generics

linters-settings:
  # https://golangci-lint.run/usage/linters/#goconst
  goconst:
    min-len: 4
    min-occurrences: 4
    ignore-tests: true
  funlen:
    lines: 104
    statements: 60
  dupl:
    threshold: 160
  errorlint:
    errorf: false # do not suggest `%w` to format errors
  errcheck:
    check-blank: true
  depguard:
    rules:
      main:
        files:
          - $all
        deny:
          # The io/ioutil package has been deprecated.
          # https://go.dev/doc/go1.16#ioutil
          - pkg: 'io/ioutil'
            desc: not allowed
